<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial</title>

    <link href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Amita:wght@400;700&display=swap" rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Corpo da Página */
      body {
        background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
        font-family: 'Amita', cursive;
        color: #f0f0f0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      /* Barra de Menu */
      .menu-bar {
        background-color: #008080;
        width: 100%;
        height: 60px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        display: flex;
        align-items: center;
        padding-left: 20px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
      }

      .header {
        font-family: 'Kablammo', cursive;
        font-size: 32px;
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }

      /* Conteúdo da Página */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 50px;
        width: 100%;
        max-width: 1200px;
        margin-top: 80px;
      }

      .buttons-container {
        display: flex;
        justify-content: space-around;
        width: 100%;
        max-width: 900px;
        gap: 20px;
        flex-wrap: wrap;
      }

      .card {
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.7);
        width: 220px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.8);
      }

      .circle-button {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #008080;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 48px;
        margin: 0 auto 10px;
        font-family: 'Kablammo', cursive;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .circle-button:hover {
        background-color: #00a2a2;
        transform: scale(1.1);
      }

      a {
        text-decoration: none;
        color: #00bfa6;
        font-weight: bold;
        font-family: 'Amita', cursive;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #004d4d;
      }

      .card p {
        margin: 10px 0 0;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      @media (max-width: 600px) {
        .buttons-container {
          flex-direction: column;
          align-items: center;
        }

        .card {
          width: 80%;
        }
      }
    </style>
  </head>

  <body>
    <div class="menu-bar">
      <div class="header">TEJADA DOCES & SALGADOS</div>
    </div>

    <div class="container">
      <div class="buttons-container">
        <div class="card">
          <div class="circle-button" onclick="window.location.href='clientes.html'">C</div>
          <p>Clientes</p>
        </div>

        <div class="card">
          <div class="circle-button" onclick="window.location.href='catalogo.html'">P</div>
          <p>Produtos</p>
        </div>

        <div class="card">
          <div class="circle-button" onclick="window.location.href='vendas.html'">V</div>
          <p>Vendas</p>
        </div>

        <div class="card">
          <div class="circle-button" onclick="window.location.href='fiados.html'">F</div>
          <p>Fiados</p>
        </div>

        <div class="card">
          <div class="circle-button" onclick="window.location.href='financeiro.html'">R$</div>
          <p>Financeiro</p>
        </div>
      </div>
    </div>
  </body>
</html>
